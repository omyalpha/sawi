<div data-page="edittrans" class="page">

										</div>
										<div class="item-content">
											<div class="item-inner">

											</div>
										</div>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">
													<i class="fa fa-angle-double-right"></i> Total Sent
												</div>
												<div class="pull-middle" id="payablenow4"></div>

										</div>

												<div class="item-title">

												</div>

						</div>
					</div>

						<i class="fa fa-angle-double-right"></i>

					<div class="item-inner">

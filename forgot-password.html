<div data-page="forgot-password" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Forgot Password</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">
		<div class="content-block text-center">
			<p>Please enter your registered email address below. We will send you a new password.</p>
		</div>

		<form name="forgot-password" id="forgotForm" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="email" name="email" placeholder="Email" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill">Send</button>
			</div>
		</form>
	</div>
	<!-- End: Page Content -->

</div>

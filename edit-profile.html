<div data-page="edit-profile" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Edit Profile</div>
		</div>
	</div>
	<!-- End: Navbar -->
	<!-- Begin: Page Content -->
  <div class="page-content">
		<form name="login" action="#" enctype="multipart/form-data" id="editForm">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">person</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Name</div>
								<div class="item-input">
									<input type="text" id="name" name="name" placeholder="Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">account_box</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Username</div>
								<div class="item-input">
									<input type="text" id="username" name="username" placeholder="Username" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">person_pin_circle</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Address</div>
								<div class="item-input">
									<input type="text" id="address" name="address" placeholder="Address" />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="fa fa-fw fa-lg fa-globe"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">Country of Residence</div>
								<div class="item-input">
									<input type="text" id="country" name="country" placeholder="Country of Residence" />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">date_range</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Date of Birth</div>
								<div class="item-input">
									<input type="text" id="dob" name="dob" placeholder="Date of Birth" />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">phone</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Contact No.</div>
								<div class="item-input">
									<input type="text" id="phone1" name="phone1" placeholder="Contact No." />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">phone</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Alternate Contact No.</div>
								<div class="item-input">
									<input type="text" id="phone2" name="phone2" placeholder="Alternate Contact No." />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">email</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Email</div>
								<div class="item-input">
									<input type="email" id="email" name="email" placeholder="Email" />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill editBtn">Edit</button>
			</div>
		</form>

	</div>
	<!-- End: Page Content -->
</div>

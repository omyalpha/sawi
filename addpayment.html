<div data-page="addpayment" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Add Payment</div>
		</div>
	</div>
	<!-- End: Navbar -->
	<!-- Begin: Page Content -->
  <div class="page-content">
		<form name="addPaymentForm" action="#" enctype="multipart/form-data" id="addPaymentForm">
			<div class="content-block-title">Transaction Code: <span class="transcode"></span></div>
			<div class="list-block no-hairlines">
				<div class="item-content">
					<div class="item-media scurrency">
								
					</div>
					<div class="item-inner">
					<div class="item-title">Amount</div>
						<div class="item-input">
							<input type="text" name="amount" id="paymentamount" />
						</div>
					</div>
				</div>
				<div class="item-content">
					<div class="item-media">
						<i class="fa fa-angle-double-right"></i>
					</div>
					<div class="item-inner">
					<div class="item-title">Payment Info</div>
						<div class="item-input">
							<input type="text" name="paymentinfo" />
						</div>
					</div>
				</div>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill addPaymentBtn">Add Payment</button>
			</div>
		</form>

	</div>
	<!-- End: Page Content -->
</div>

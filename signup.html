<div data-page="signup" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Sign Up</div>
		</div>
	</div>
	<!-- End: Navbar -->
	
	<!-- Begin: Page Content -->
  <div class="page-content">
		<div class="container">
			<div class="content-block">
				<img src="assets/custom/img/rologo.jpg">
			</div>

			<form name="signupForm" id="signupForm" action="#" method="POST" enctype="multipart/form-data">
				<div class="list-block no-hairlines">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">person_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="name" placeholder="Name" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">account_box</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="username" placeholder="Username" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">phone_android</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="phone1" placeholder="Phone" />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">mail_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="email" name="email" placeholder="Email" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">lock_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="password" placeholder="Password" data-toggle="show-hide-password" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					</ul>
					<a href="forgot-password.html">Forgot Password?</a>
				</div>
				<div class="content-block">
					<p><button type="submit" class="button button-big button-block button-fill signupBtn">Sign Up</button></p>
					<p class="text-center">By signing up, you agree to our <a href="home.html">Terms of Service</a>.</p>
				</div>
			</form>
		</div>
	</div>
	<!-- End: Page Content -->
</div>

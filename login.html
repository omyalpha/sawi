<div data-page="login" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Login</div>
		</div>
	</div>
	<!-- End: Navbar -->
	<!-- Begin: Page Content -->
  <div class="page-content">
  <div class="container">
		<div class="content-block center">
			<img src="assets/custom/img/rologo.jpg">
		</div>

		<form name="login" action="#" enctype="multipart/form-data" id="loginForm">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">account_box</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="username" placeholder="Username" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">lock_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="password" name="password" placeholder="Password" data-toggle="show-hide-password" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
				<a href="forgot-password.html">Forgot Password?</a>
			</div>
			<div class="content-block">
				<p><button type="submit" class="button button-big button-block button-fill loginBtn">Log In</button></p>
				<p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
			</div>
		</form>

	</div>	
	</div>
	<!-- End: Page Content -->
</div>
